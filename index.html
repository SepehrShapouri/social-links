<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="user-info">
          <div class="user-info_img">
            <img src="assets/images/avatar-jessica.jpeg" alt="" />
          </div>
          <div class="main-info">
            <h2 class="main-info_title">Jessica Randall</h2>
            <p class="main-info_location">London, United Kingdom</p>
          </div>
          <p class="user-info_desc">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-links">
          <ul>
            <li class="social-link">GitHub</li>
            <li class="social-link">Frontend Mentor</li>
            <li class="social-link">LinkedIn</li>
            <li class="social-link">Twitter</li>
            <li class="social-link">Instagram</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
